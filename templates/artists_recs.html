<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Artists</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Recommended Artists</h1>
    </header>
    
    <div class="content-container" id="content-recs">
        <div class="top-artists">
            <h2>Top Artists</h2>
            <ul>
                {% for artist in top_artists[:5] %}
                    <li>
                        <img src="{{ artist['images'][0]['url'] }}" alt="{{ artist['name'] }}" width="100" height="100">
                        <br>
                        <a href="{{ artist['external_urls']['spotify'] }}" target="_blank">{{ artist['name'] }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="recommended-artists">
            <h2>Recommended Artists</h2>
            <ul>
                {% for artist in recommendations %}
                    <li>
                        <img src="{{ artist['images'][0]['url'] }}" alt="{{ artist['name'] }}" width="100" height="100">
                        <br>
                        <a href="{{ artist['external_urls']['spotify'] }}" target="_blank">{{ artist['name'] }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StereoType</p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
